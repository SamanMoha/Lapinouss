<html>
    <head>
        
        <link rel="stylesheet" href="../Lapinouss.css" type="text/css">
        
        <script type="text/javascript" src="../jquery-2.2.4.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js">
        </script>
            
        <script type="text/javascript" src="../Controller/GeometryFormController.js"></script>
        <script type="text/javascript" src="../Model/GeometryFormModel.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                new GeometryFormController().init();
            });
        </script>
    </head>
    
    <body>
        <div class="header">
            <div class="displayscore">
                Votre score est de :<span id="score">0</span>
            </div>
            <div id="gametimer"></div>
        </div>
        <div id="endmessage">
            Le temps est termine!<br> 
            Votre score est de <span id="endscore"></span><br>
            <input type="button" id="buttonretry" value="Recommencer" />
        </div>
        <div class="core">
            <div class="mainForm">
                <img src="../image/square.png" class="droppable" data-form="square"/>
                <img src="../image/circle.png" class="droppable" data-form="circle"/>
                <img src="../image/star.png" class="droppable" data-form="star"/>
            </div>
            <div class="good">
                <img src="../image/valid.png" class="answer">
                <span class="answer">
                    Bravo!<br>
                    Tu as trouvé la bonne réponse et gagné 20 points supplémentaire!<br>
                    Essaye encore avec la prochaine forme.
                </span>
            </div>
            <div class="wrong">
                <img src="../image/error.png" class="answer">
                <span class="answer">
                    Dommage!<br>
                    Tu t'es trompé de réponse donc tu as perdu 10 points!<br>
                    Essaye encore avec la même forme.
                </span>
            </div>
            <div id="listgeometric"></div>
        </div>
    </body>
</html>
