	<link href="/Lapinouss/games/Guess_color/dist/style.css" rel="stylesheet">
	<script src="/Lapinouss/scripts/angular.min.js"></script>

<div ng-app="myApp" ng-controller="ColorController" ng-init="init()">
	<div class="displayscore" style="font-size: 50px">
		Ton score est de :<span id="score">{{score}}</span>
	</div>
<div id="couleur">
	<table border="2">
		<tr>
			<td id="bleu" style="background-color:blue;" ng-click="tap('bleu')"></td>
			<td style="background-color:red;" ng-click="tap('rouge')"></td>
		</tr>
		<tr>
			<td style="background-color:yellow;" ng-click="tap('jaune')"></td>
			<td style="background-color:green;" ng-click="tap('vert')"></td>
		</tr>
		<tr>
			<td style="background-color:orange;" ng-click="tap('orange')"></td>
			<td style="background-color:black;" ng-click="tap('noir')"></td>
		</tr>
	</table>
</div>
<div id="message">
	<div class="alert alert-success" role="alert" ng-show="successMsg">
		BRAVO, tu as trouv&eacute;  la bonne solution !!!
	</div>
	<div class="alert alert-danger" role="alert" ng-show="errorMsg">
		ERREUR, courage tu peux y arriver ! Il te reste {{tries}} essai(s)
	</div>
	<div class="alert alert-danger" role="alert" ng-show="!countTry">
		DOMMAGE, tu n'as pas trouv&eacute; la solution...<br>
		Ton score est de <span id="endscore">{{score}}</span><br><br>

		<label class="btn1 btn2 btn-8 btn-8c" ng-click="reloadPage()">Recommencer</label>
	</div>
</div>
<div id="sound">
	<audio id="player" ng-src="{{playUrl}}"></audio>
	<img src="/Lapinouss/games/Guess_color/dist/img/play.png" onclick="document.getElementById('player').play()" ng-show="!next">
	<img src="/Lapinouss/games/Guess_color/dist/img/next.png" ng-click="init()" ng-show="next">
</div>
</div>

	<script src="/Lapinouss/games/Guess_color/dist/script.js"></script>
